<html>
<head>
<title>Basic calculator</title>
<link rel="shortcut icon" href="Icon.png">
<link rel="stylesheet" href="maincss.css" type="text/css" media="all">
</head>
<div id="background">

<body bgcolor="#1C1C1C">

<form id="numbers">
<input type="textNumber1" id="value1" name="value1" size="35" />
<input type="textNumber2" id="value2" name="value2" size="35" />
</form>
<button class="button1" type="button" onclick="javascript:plus()">+</button>
<button class="button2" type="button" onclick="minus()">-</button>
<button class="button3" type="button" onclick="multiply()">x</button>
<button class="button4" type="button" onclick="divide()">/</button>
<button class="button5" type="button" onclick="resetForm()" value="Reset form">Del</button>
<input type="answer" id="answer" name="answer" value="Answer"/>
</form>



<p id="demo"></p>
</div>


<script>
function divide() {
var val1 = parseInt(document.getElementById("value1").value);
var val2 = parseInt(document.getElementById("value2").value);
var ansD = document.getElementById("answer");
ansD.value = val1 / val2;
   
}
</script>

<script>
function multiply() {
var val1 = parseInt(document.getElementById("value1").value);
var val2 = parseInt(document.getElementById("value2").value);
var ansD = document.getElementById("answer");
ansD.value = val1 * val2;    
}
</script>

<script>
function minus() {
var val1 = parseInt(document.getElementById("value1").value);
var val2 = parseInt(document.getElementById("value2").value);
var ansD = document.getElementById("answer");
ansD.value = val1 - val2;
    
}
</script>


<script language="javascript">
function plus() {
var val1 = parseInt(document.getElementById("value1").value);
var val2 = parseInt(document.getElementById("value2").value);
var ansD = document.getElementById("answer");
ansD.value = val1 + val2;
}
</script>


<script>
function resetForm() {
document.getElementById("numbers").reset();
var ansD = document.getElementById("answer");
ansD.value = "Answer";
}
</script>

</body>
</html>
